<html>

{% extends 'student/base_new.html'%}
{% block body %}

   <script>
    $(document).ready(function() {
        $('#tables').DataTable();
    }
    </script>

<body>


  <h1>Details of Faculty </h1>
   <div class="table-responsive">
    <table id="tables" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
      <tr>
          <th>
               <label> Employee Number </label>
          </th>

          <th>
               <label> Faculty Name </label>
          </th>

          <th>
              <label> Department  </label>
          </th>

           <th>
              <label> Date Of Birth </label>
          </th>

           <th>
                  <label> Email </label>
          </th>

      </tr>
    {% for i in list %}
       <tr>
           <td>
                {{i.empid}}
           </td>

            <td>
               {{i.ename}}
           </td>

            <td>
               {{i.dept}}
           </td>

           <td>
               {{i.dob}}
           </td>

            <td>
                 {{i.email}}
           </td>

       </tr>
   {% endfor %}
  </table>
   </div>

{% endblock %}
</body>
</html>
