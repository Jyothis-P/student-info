<html>

{% extends 'student/base.html'%}
{% block body %}


  <!--<h1>Welcome student {{i.name}}</h1>-->

{#   {% load staticfiles %}#}
{#    <link rel="stylesheet" type="text/css" href="{% static 'student/datatables.css' %}">#}
{#    <script type="text/javascript" src="{% static  'student/datatables.min.js'%}"></script>#}


   <script>
    $(document).ready(function() {
        $('#tables').DataTable();
    }
    </script>

<body>


  <h1>Details of Students !!!</h1>
   <div class="table-responsive">
    <table id="tables" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
      <tr>
          <th>
               <label>Subject Code </label>
          </th>

          <th>
               <label> Subject Name </label>
          </th>

          <th>
              <label> Branch  </label>
          </th>

           <th>
              <label>  Semester </label>
          </th>

      </tr>
    {% for i in list %}
       <tr>
           <td>
                {{i.code}}
           </td>

            <td>
               {{i.name}}
           </td>

            <td>
               {{i.branch}}
           </td>

           <td>
               {{i.sem}}
           </td>



       </tr>
   {% endfor %}
  </table>
   </div>
{% endblock %}
</body>
</html>
