{% block form %}

<!--Body-->
<body style="color:black;background-color:#F0F0F0">

<div style="overflow-y:auto;">
  <!--<h3 style="align=center">Subjects under {{field.branch}}_{{field.syllabussubid}} Scheme </h3>-->

    <h2 style="margin-left:560px">{{branch}} Subjects</h2>
    <h3><ul style="margin-left:540px"><a href="{% url 'student:home' %}" style="color:black">Home</a>&nbsp;&nbsp;<a href="{% url 'student:syllabus_search' %}" style="color:black">Back</a>  </ul></h3>

    {{ form.management_form }}
    {% for field in form %}
    <div style="margin-left: 50px;">
        <table id="tables" class="table table-striped table-bordered dt-responsive dataTables_wrapper"
               cellspacing="0">

            <tr>
                <th>
                    <label style="font-size: medium;font-family:Arial">Syllabus</label>
                </th>

                <th>
                    <label style="font-size: medium;font-family:Arial"> Subject Code </label>
                </th>

                <th>
                    <label style="font-size: medium;font-family:Arial"> Subject Name </label>
                </th>

                <th>
                    <label style="font-size: medium;font-family:Arial">Branch</label>
                </th>

                 <th>
                    <label style="font-size: medium;font-family:Arial">Semester</label>
                </th>

                <th>
                    <label style="font-size: medium;font-family:Arial">Credit</label>
                </th>

                <th>
                    <label style="font-size: medium;font-family:Arial"> Subject Type</label>
                </th>


            </tr>
            <tr>
                <td>
                    <label style="font-size: medium;font-family:Arial">{{ field.syllabussubid}} </label>
                </td>

                <td>
                    <label style="font-size: medium;font-family:Arial">{{ field.code}} </label>
                </td>

                <td>
                    <label style="font-size: medium;font-family:Arial">{{ field.name}} </label>
                </td>

                <td>
                    <label style="font-size: medium;font-family:Arial">{{ field.branch}} </label>
                </td>

                 <td>
                    <label style="font-size: medium;font-family:Arial">{{ field.sem}} </label>
                </td>


                  <td>
                    <label style="font-size: medium;font-family:Arial">{{ field.credit}} </label>
                </td>

                  <td>
                    <label style="font-size: medium;font-family:Arial">{{ field.stype}} </label>
                </td>

            </tr>

        </table>

    </div>

    <!--</div>-->
    <!--</div>-->
    <div class="row" style="margin-left: 50px;width: auto">
        <div class="4u 12u$(medium) ">
            <span class="text-danger small">{{ field.errors }}</span>

        </div>
    </div>


    {% endfor %}
    <div style="margin-left: 200px">
        <button type="submit">Submit</button>
    </div>
</div>
{% endblock %}
</div>
